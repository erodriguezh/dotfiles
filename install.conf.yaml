- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.mackup.cfg:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/kitty:
      create: true
      path: config/kitty
#    ~/.ssh:
#      path: ~/Dropbox/dotfiles/ssh
#      ignore-missing: true

- create:
  - ~/Developer
  - ~/Screenshots

- shell:
  - command: ./setup-homebrew.sh
    stdout: true
    stderr: true
  - command: ./setup-zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup-node.zsh
    stdout: true
    stderr: true
  - command: ./setup-nativescript.zsh
    stdout: true
    stderr: true
  - command: ./setup_macos.zsh
    stdout: true
    stderr: true
